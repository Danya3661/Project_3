<section class="section contact_form">
	<container data-aos="zoom-in" data-aos-duration="2000" class="container contact_form__in">
		<form action="" class="form">
			<div class="contact_input_w">
				<div class="contact_input_subtitle">Full Name*</div>
				<input placeholder="Your Email Address" type="text" class="contact_input" />
			</div>
			<div class="contact_input_w">
				<div class="contact_input_subtitle">Your Email*</div>
				<input placeholder="example@yourmail.com" type="email" class="contact_input" />
			</div>
			<div class="contact_input_w">
				<div class="contact_input_subtitle">Company*</div>
				<input placeholder="yourcompany name here" type="text" class="contact_input" />
			</div>
			<div class="contact_input_w">
				<div class="contact_input_subtitle">Subject*</div>
				<input placeholder="how can we help" type="text" class="contact_input" />
			</div>
			<div class="contact_textarea_w">
				<div class="contact_input_subtitle">Message*</div>
				<textarea placeholder="hello there,i would like to talk about how to..." class="contact_textarea" name="" id=""></textarea>
			</div>
			<a href="#" class="form__btn">Send Message</a>
		</form>
	</container>
</section>
